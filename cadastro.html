<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/teste.css">
    <title>cadastro</title>
</head>

<body>
    <div class="geral">

    <div class="card">
        <h1>Cadastrar</h1>
        <div class="lado-esquerda">

            <p class="texto">Nome</p>
            <input type="text" placeholder="Insira seu nome" id="input_nome">
            </div>
                        
            <div class="text">
            <p class="texto">Seu Estado</p>
            <input type="text" placeholder="Estado" id="input_estado">
            </div>
      
            <div class="text">
            <p class="texto">Data de Nascimento</p>
            <input type="date">
            </div>

        </div>
        <div class="lado-direita">
            <div class="text">
                <p class="texto">E-mail</p>
                <input type="text" placeholder="E-mail" id="input_email">
            </div>
            
            <div class="text">
                <p class="texto">Senha</p>
                <input type="password" placeholder="***********" id="input_senha">
            </div>
            
          
            <div class="text">
                <p class="texto">Confirme a senha</p>
                <input type="password" placeholder="***********" id="input_confirmeSenha">
                <div class="text">
            </div>
            </div>
            <div class="form-centro">
                <span class="conta">JÃ¡ tem uma conta? <a href="login.html">Clique Aqui!</a></span>
                <button class="botao" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
